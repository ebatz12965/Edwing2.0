            <!-- Inicio del Container -->
        <div class="container mt-2">
            
        <h1>Formulario de Registro de Estudiantes</h1>
        <a href="ClienteController"> Click Aquí </a>
        
        
            <!-- Inicio del Formulario -->
        <form method="POST" id="form" name="form" action="NewServlet">
            <div class="for m-group">
              <label for="codigo">Código de alumno</label>
              <input class="form-control" type="text" placeholder="Ingrese su código" name="codigo" id="codigo">
            </div>
            <div class="form-group">
            <div class="row">
            <div class="col">
              <label for="nombre">Nombre del Alumno</label>  
              <input type="text" class="form-control" placeholder="Ingresar su nombre" name="nombre" id="nombre">
            </div>
            <div class="col">
              <label for="apellido">Apellido del Alumno</label>  
              <input type="text" class="form-control" placeholder="Ingresar sus apellidos" name="apellido" id="apellido">
            </div>
            </div>
            </div>
            <div class="form-group">
              <label for="correo">Correo del Alumno</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="name@gmail.com" name="correo" id="correo">
              <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo electrónico con nadie más.s.</small>
            </div>
            <!-- div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese la contraseña" name="pass">
            </div -->
            <div class="form-group">
              <label for="direccion">Dirección</label>
              <input class="form-control" type="text" placeholder="Ingresar su dirección" name="direccion" id="direccion">
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input class="form-control" type="text" placeholder="Ingresar su número de teléfono" name="telefono" id="telefono">
            </div>
          
            <div class="form-group has-feedback">
              <input type="button" value="CAPTURAR" onclick="capturarDatos()" class="submit-button btn btn-default" id="botonEnviar">
               
            </div>
           <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" onclick="enviarFormularioOpcion2()" class="btn btn-success">Guardar con JS</button>
             <button type="button" class="btn btn-danger">Cancelar</button>
            
            <!-- Fin del Formulario -->
        </form>
            <!-- Fin del Container -->
        </div>
        
        <div class="p-3 bd-highlight">
            <div class="container" id="container2">

                            <td>Nombre del Estudiante</td>
                            <td>Apellido del Estudiante</td>
                            <td>Correo Institucional</td>
                            <td>Dirección</td>
                            <td>Telefono</td>
                            </tr>
                    </thead>
                    <tbody id="bodyTable">

                    </tbody>                     
                </table>
            </div>
